<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="card" >
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">My Recipes</h5>
                </div>
                <div class="card-body bg-dark" >
                    <div  class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover table-dark table-striped table-bordered" style="color: white">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Recipe</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Difficulty</th>
                            </tr>
                            </thead>
                            <tr style="margin-left: 10px" th:each="recipe: ${recipes}">
                                <td th:text="${recipe.description}"></td>
                                <td th:text="${recipe.prepTime}"></td>
                                <td th:text="${recipe.cookTime}"></td>
                                <td th:text="${recipe.difficulty}"></td>
                            </tr>
                        </table>
                        <a style="margin-top: 18px" href="#" class="btn btn-danger">See More Recipes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
