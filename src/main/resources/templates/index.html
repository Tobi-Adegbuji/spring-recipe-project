<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
            th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

</head>
<body>

<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-light text-primary shadow">
    <a class="navbar-brand text-dark" href="#">Spring Recipes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/index'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<!--HOME-->
<div class="jumbotron jumbotron-fluid shadow-sm pt-3 pb-3 bg-white ">
    <div class="container">
        <h1 class="display-4">Recipes Galore</h1>
        <p class="lead text-primary">"I hate the notion of a secret recipe. Recipes are by nature derivative and meant to be shared."</p>
    </div>
</div>




<div class="card mx-auto mt-5 w-75" >
    <div class="card-header bg-danger text-light">
        <h5 class="card-title">All Recipes</h5>
    </div>
    <div class="card-body text-dark bg-white" >
        <div  class="table-rKesponsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover table-light table-striped table-bordered text-dark" style="color: white">
                <thead class="thead-inverse">
                <tr>
                    <th>Recipe</th>
                    <th>Prep Time</th>
                    <th>Cook Time</th>
                    <th>Difficulty</th>
                </tr>
                </thead>
                <tr style="margin-left: 10px" th:each="recipe: ${recipes}">
                    <td> <a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}" th:text="${recipe.description}">View</a></td>
                    <td th:text="${recipe.prepTime}"></td>
                    <td th:text="${recipe.cookTime}"></td>
                    <td th:text="${recipe.difficulty}"></td>
                </tr>
            </table>
        </div>
        <a href="#" class="btn btn-primary" th:href="@{'/recipe/recipeform'}">Add New Recipe</a>
    </div>
</div>




<div id="carouselExampleControls" class="carousel slide mt-5 w-75 mx-auto" data-ride="carousel" >
    <div class="carousel-inner" style="height: 400px">
        <div class="carousel-item active">
            <img src="../static/images/food2.jpg"  th:src="@{images/food2.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/images/food3.jpg"  th:src="@{images/food3.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/images/food1.jpg"  th:src="@{images/food1.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>





</body>
</html>
