<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

</head>
<body>

<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="#">Spring Recipes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<!--HOME-->
<div class="jumbotron jumbotron-fluid shadow-sm">
    <div class="container">
        <h1 class="display-4">Recipes Galore!</h1>
        <p class="lead">"I hate the notion of a secret recipe. Recipes are by nature derivative and meant to be shared."</p>
    </div>
</div>


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" style="height: 400px">
        <div class="carousel-item active">
            <img src="../static/images/food2.jpg"  th:src="@{images/food2.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/images/food3.jpg"  th:src="@{images/food3.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../static/images/food1.jpg"  th:src="@{images/food1.jpg}" class="d-block w-100 img-fluid" alt="...">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--TABLE-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="card" >
                <div class="card-header bg-danger text-light">
                    <h5 class="card-title">Spring Recipes</h5>
                </div>
                <div class="card-body bg-dark" >
                    <div  class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover table-dark table-striped table-bordered" style="color: white">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Recipe</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Difficulty</th>
                            </tr>
                            </thead>
                            <tr style="margin-left: 10px" th:each="recipe: ${recipes}">
                                <td th:text="${recipe.description}"></td>
                                <td th:text="${recipe.prepTime}"></td>
                                <td th:text="${recipe.cookTime}"></td>
                                <td th:text="${recipe.difficulty}"></td>
                            </tr>
                        </table>
                        <a style="margin-top: 18px" href="#" class="btn btn-danger">See More Recipes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
