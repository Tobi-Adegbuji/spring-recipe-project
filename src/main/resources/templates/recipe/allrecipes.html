<div class="card bg-dark text-white shadow-sm w-75 mx-auto mt-5">
    <div class="card-body">
        <h1 class="display-4">Recipes</h1>
        <p class="lead text-primary">Viewing all recipes</p>
    </div>
</div>


<div class="card mx-auto mt-5 w-75 mb-1" >
    <div class="card-body text-dark bg-white" >
        <div  class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
            <table class="table table-hover table-light table-striped table-bordered text-dark" style="color: white">
                <thead class="thead-inverse">
                <tr>
                    <th>Recipe</th>
                    <th>Prep Time</th>
                    <th>Cook Time</th>
                    <th>Difficulty</th>
                </tr>
                </thead>
                <tr style="margin-left: 10px;" th:each="recipe: ${recipes}">
                    <td> <a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}" th:text="${recipe.description}">View</a></td>
                    <td th:text="${recipe.prepTime}"></td>
                    <td th:text="${recipe.cookTime}"></td>
                    <td th:text="${recipe.difficulty}"></td>
                    <td><a class="btn btn-link btn-danger btn-sm" style="color: white" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
                </tr>
            </table>
        </div>
        <a href="#" class="btn btn-primary" th:href="@{'/recipe/new'}">Add New Recipe</a>
    </div>
</div>
