<!--FORM CARD-->
<form  th:object="${recipe}" th:action="@{/recipe_edit}"  method="post">
    <input type="hidden" th:field="*{id}"/>


    <div class="card mx-auto w-75 mt-3">
        <div class="card-header container-fluid bg-dark text-white" >
            <div class="row">
                <div class="col-6 d-flex justify-content-start">
                    <h5 class="card-title ">Ingredients</h5>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <a class="btn btn-link btn-lg btn-primary text-white" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">Edit</a>
                </div>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group-flush list-group">
                <li class="list-group-item" th:each="ingredient: ${recipe.ingredients}"
                    th:text="${ingredient.description + ' - ' + ingredient.getAmount()+ ' ' + ingredient.getUnitOfMeasure().getUnitOfMeasure()}">
                </li>
            </ul>
        </div>
    </div>



    <div class="row justify-content-center">
        <button type="submit" class="btn btn-success w-75 mt-3 mb-3 ">Submit</button>
    </div>


</form>
