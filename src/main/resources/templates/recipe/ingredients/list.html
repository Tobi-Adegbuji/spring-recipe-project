<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

</head>
<body>

<!--NAV-->
<nav class="navbar navbar-expand-lg navbar-light text-primary shadow-sm">
    <a class="navbar-brand text-dark" href="#">Spring Recipes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/index'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{'/about'}">About</a>
            </li>
        </ul>
    </div>
</nav>

<!--HOME-->


<div class="card bg-dark  shadow-sm w-75 mx-auto mt-5">
    <div class="card-body container-fluid">
        <div class="row">
            <div class="col-6 d-flex  align-items-center flex-column">
                <h1 class="display-4 flex-column text-white">Ingredients</h1>
                <p class="lead text-primary flex-column" th:text="'Viewing ingredients for ' + ${recipe.description}">Viewing ingredients</p>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <img th:src="@{/img/ingredients.png}" alt="recipe book" class="d-block w-25 img-fluid">
            </div>
        </div>
    </div>
</div>


<div class="card mx-auto mt-5 w-75 mb-1">
    <div class="card-header bg-dark text-light">
        <h5 class="card-title">Ingredients</h5>
    </div>
    <div class="card-body text-dark bg-white">
        <div class="table-responsive" th:if="${not #lists.isEmpty(recipe)}">
            <table class="table table-hover table-light table-striped table-bordered text-dark" style="color: white">
                <thead class="thead-inverse">
                <tr>
                    <th>Ingredient</th>
                </tr>
                </thead>
                <tr style="margin-left: 10px" th:each="ingredient: ${recipe.ingredients}">
                    <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/show'}" th:text="${ingredient.description}">View</a></td>
                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/' + ${ingredient.id} + '/delete'}" class="btn btn-link btn-danger btn-sm text-white" style="color: white" href="#">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <a href="#" class="btn btn-primary" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients/new'}">Add New Ingredient</a>
    </div>
</div>

<a th:href="@{'/recipe/'+ ${recipe.getId()} + '/show'}">
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-success w-75 mt-3 mb-3 ">Submit</button>
    </div>
</a>

</body>
</html>
